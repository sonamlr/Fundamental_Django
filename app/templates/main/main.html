{% extends "layout.html" %}
{% block title %} main page {% endblock %}
{% block content %}
<h1>Welcome to Main Page </h1>

{% for chai in chais %}
   <img src="{{chai.image.url}}" alt="chai image" height="300px" width="350px">
   <h3>{{chai.name}}</h3>
   <a href="{% url 'chai_detail' chai.id %}">
    <button>
        {{chai.type}} - {{chai.id}}
    </button>
   </a>
{% endfor %}


{% endblock %}
