{% extends "layout.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Search Store</button>
    </form>


    {% if stores %}
        <h2>Stores Available</h2>
        <ul>
            {% for store in stores %}
                <li>{{store.name}} - {{store.location}}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
